<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL! a</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
  
  require([  
    "esri/config",  
    "esri/Map",  
    "esri/views/MapView",   
    "esri/Graphic",  
    "esri/layers/GraphicsLayer",
    "esri/geometry",
    "esri/layers/FeatureLayer"
  ], function(esriConfig, Map, MapView, Graphic, GraphicsLayer, geometry, FeatureLayer) {

      esriConfig.apiKey = "AAPK5c4b46937c724a85bafafb4e90db2ef8FulouvcXphhvck6dUoP3w0m88XyT223SeoG7XCVjKvxBWfXmFpVhYYFUJevt3N3r";
      const map = new Map({
        basemap: "arcgis-topographic" // Basemap layer
      });

      const view = new MapView({
          map: map,
          center: [-97.7431, 30.2672], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });

        const graphicsLayer = new GraphicsLayer();  
        map.add(graphicsLayer);

        const point = { //Create a point  
          type: "point",  
          longitude: -97.750689,    //long lat of Stevie Ray Vaughan Statue
          latitude: 30.263098
        };   
        
        const simpleMarkerSymbol = {  
          type: "simple-marker",
          style: "square",  
          color: [0, 0, 139],  // Color of blues rock
          outline: {  
            color: [255, 255, 255], // White  
            width: 1
          }  
        };

        const popupTemplate = {
          title: "{Name}",
          content: "{Description}"
        }
        const attributes = {
          Name: "Stevie Ray Vaughan Statue",
          Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
        }

        const pointGraphic = new Graphic({  
          geometry: point,  
          symbol: simpleMarkerSymbol,
          attributes: attributes,
          popupTemplate: popupTemplate
         });

        const simpleLineSymbol = {
          type: "simple-line",
          color: [226, 119, 40],  // RGB color
          width: 4
        };
        
        const polyline = {
          type: "polyline",
          paths: [
            [-98.75, 30.25],
            [-97.75, 31.25],
            [-96.75, 30.25]
          ]
        };

        const polylineGraphic = new Graphic({
          geometry: polyline,
          symbol: simpleLineSymbol
        });

        const simpleFillSymbol = {
          type: "simple-fill",
          color: [226, 119, 40, 0.8],
          outline: {
            color: [255, 255, 255],
            width: 1
          }
        };

        const polygon = {
          type: "polygon",
          rings: [
            [-98.75, 31.25],
            [-96.75, 31.25],
            [-96.75, 33.25],
            [-98.75, 33.25],
            [-98.75, 31.25]
          ]
        };

        const polygonGraphic = new Graphic({
          geometry: polygon,
          symbol: simpleFillSymbol
        });

         graphicsLayer.add(pointGraphic);
         graphicsLayer.add(polylineGraphic);
         graphicsLayer.add(polygonGraphic);

         const popupEduusa = {
          "title": "EDUs",
          "content": "<b>Name:</b> {INSTNM}<br><b>Total Enrollment:</b> {INSTSIZE}<br><b>Website:</b> <a href='{WEBADDR}'>{WEBADDR}</a><br><b>Telephone:</b> {GENTELE}<br>"
        }

         const usaeduLayer = new FeatureLayer({
            url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",
            outFields: ["INSTNM", "INSTSIZE", "WEBADDR", "GENTELE"],
            popupTemplate: popupEduusa
        });

        map.add(usaeduLayer);
        
        const airportRenderer = {
          "type": "simple",
          "symbol": {
            "type": "picture-marker",
            "url": "https://tan-hollman.github.io/agol/outline_local_airport_black_24dp.png",
            "width": "18px",
            "height": "18px"
          }
        }

        const popupAirports = {
          "title": "Airports",
          "content": "<b>Facility Name:</b> {Fac_Name}<br><b>City:</b> {City}<br><b>State:</b> {State_Name}<br><b>Telephone:</b> {Local_Phon}<br>"
        }

        const airportsLayer = new FeatureLayer({
          url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/Airports_Hollman/FeatureServer",
          renderer: airportRenderer,
          // definitionExpression: "Fac_Type = 'AIRPORT'",
          outFields: ["Fac_Name", "City", "State_Name", "Local_Phon"],
          popupTemplate: popupAirports
        });
        
        map.add(airportsLayer);
    });
  </script>

  <!-- css to make a full screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

</head>
<body>

  <!-- the div to displays the map  -->
  <div id="viewDiv"></div>

</body>
</html>
